<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<head th:fragment="headerfiles">
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    
	    <title>PayMyBuddy!</title>
	    
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
		<link th:href="@{/css/styles.css}" rel="stylesheet">
	</head>
	<body>
		<header th:fragment="header">
			<nav class="navbar navbar-expand-lg bg-light">
				<div class="container-fluid">
					<a class="navbar-brand btn btn-primary bg-green" href="/">Pay My Buddy</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
					<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
						<ul class="navbar-nav" th:if="${#authorization.expression('isAuthenticated()')}">
							<li class="nav-item"><a class="nav-link active"aria-current="page" href="/">Home</a></li>
							<li class="nav-item"><a class="nav-link" href="/payments">Transfert</a></li>
							<li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
							<li class="nav-item"><a class="nav-link" href="/contacts">Contact</a></li>
							<li class="nav-item"><a class="nav-link" href="/logout">Disconnect</a></li>
						</ul>
						
						<ul class="navbar-nav" th:if="${#authorization.expression('isAnonymous()')}">
							<li class="nav-item"><a class="nav-link active"aria-current="page" href="/">Home</a></li>
							<li class="nav-item"><a class="nav-link" href="/user-login">Login</a></li>
							<li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
	
		<footer th:fragment="footer">
		</footer>
		    
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	</body>
</html>
