<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:insert="fragments/general :: headerfiles"></th:block>
</head>
<body>
	<main class="d-flex flex-column justify-content-center align-items-center h-100">
		<!-- Inscription -->
		<form method="post" th:action="@{/login}" class="form-login d-flex flex-column justify-content-center p-3 mt-1 w-100 h-50 border border-secondary">
			
			<div class="form-group text-center mb-4">
				<a class="btn btn-primary bg-green border-0" href="/">Pay My Buddy</a>
			</div>

			<div class="input-group mb-4">
				<span class="input-group-text"> <i class="bi bi-envelope"></i>
				</span> <input type="email" name="email" class="form-control" placeholder="Email" autocomplete="off">
			</div>

			<div class="input-group mb-4">
				<span class="input-group-text"> <i class="bi bi-lock"></i>
				</span> <input type="password" name="password" class="form-control" placeholder="Password">
			</div>

			<div class="form-group text-center mb-4">
				<input class="form-check-input mx-2" type="checkbox" id="check" checked>
				<label class="form-check-label" for="check" >Remember Me</label>
			</div>

			<div class="register-credentials form-group mb-4">
				<input type="submit" value="Login" class="form-control btn btn-primary w-100">
			</div>

			<div th:if="${error}" class="register-credentials form-group mb-4">
				<p class="text-danger">This account does not exist.</p>
			</div>
			
		</form>
	</main>
	
	<th:block th:insert="fragments/general :: footer"></th:block>
</body>
</html>
